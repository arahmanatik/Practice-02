<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>
  <link rel="stylesheet" href="practice2.css">

</head>



<body>


  <main class="hero-section">

    <div class="text-section">

      <p class="headline">Welcome To The Unsocial Media</p>
      <p class="tagline">Where FOMO Turns Into JOMO (Joy of Missing Out) </p>

    </div>

    <div class="container">





      <div class="top-section">
        <img class="profile-picture"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
          alt="">
      </div>


      <div class="bottom-section">

        <div class="email-section">
          <img class="email-icon"
            src="https://storage.googleapis.com/proudcity/sanrafaelcaemployees/uploads/2019/10/red-email-icon-png-24.jpg-300x300.png"
            alt="">
          <input class="input-boxes" type="text" placeholder="email">
        </div>

        <div class="password-section">

          <img class="password-icon"
            src="https://cdn3.iconfinder.com/data/icons/basicolor-security/24/087_locked_key_password-512.png" alt="">
          <input class="input-boxes" type="password" placeholder="password">
        </div>

      </div>

    </div>
  </main>


</body>

</html>
